<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter POS - Dirty Bun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pos.css">
</head>
<body>
    <div class="pos-shell">
        <div class="pos-header">
            <h1>Counter POS</h1>
            <div class="pos-actions">
                <a class="link-btn" href="index.html">‚Üê Back to Menu</a>
                <button class="link-btn" onclick="refreshOrders()">Refresh</button>
            </div>
        </div>

        <div class="pos-filters">
            <button class="filter-btn counter-filter-btn active" data-filter="all" onclick="setCounterFilter('all')">All</button>
            <button class="filter-btn counter-filter-btn" data-filter="unpaid" onclick="setCounterFilter('unpaid')">Unpaid</button>
            <button class="filter-btn counter-filter-btn" data-filter="paid" onclick="setCounterFilter('paid')">Paid</button>
        </div>

        <div id="counterList" class="counter-list"></div>
    </div>

    <script src="js/pos.js"></script>
</body>
</html>
